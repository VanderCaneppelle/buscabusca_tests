name: Run Tests on Dispatch

on:
  repository_dispatch:
    types: [run-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checa o código do repositório
      - uses: actions/checkout@v3

      # 2. Configura o Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Instala dependências
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Roda os testes e gera relatório JUnit XML
      - name: Run API tests
        run: |
          mkdir -p results
          pytest tests/api --junitxml=results/report.xml -v

      # 5. Faz upload do relatório para o GitHub
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: results/report.xml
